<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <span class="span">Hello World</span>
        </div>
        <div class="btns">
            <div class="numbers">
                <div class="button-div">
                    <button>1</button>
                </div>
                <div class="button-div">
                    <button>2</button>
                </div>
                <div class="button-div">
                    <button>3</button>
                </div>
                <div class="button-div">
                    <button>4</button>
                </div>
                <div class="button-div">
                    <button>5</button>
                </div>
                <div class="button-div">
                    <button>6</button>
                </div>
                <div class="button-div">
                    <button>7</button>
                </div>
                <div class="button-div">
                    <button>8</button>
                </div>
                <div class="button-div">
                    <button>9</button>
                </div>
                <div class="button-div">
                    <button>0</button>
                </div>
                <div class="button-div">
                    <button>=</button>
                </div>
            </div>
            <div class="symbols">
                <div class="button-div">
                    <button>+</button>
                </div>
                <div class="button-div">
                    <button>-</button>
                </div>
                <div class="button-div">
                    <button>*</button>
                </div>
                <div class="button-div">
                    <button>/</button>
                </div>
            </div>
        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
